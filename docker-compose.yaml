version: '3.3'
services:
    mysql:
        container_name: cardsgo-mysql
        ports:
            - '3306:3306'
        network_mode: cardsgo
        volumes:
            - './database/.mysql/mysql:/var/lib/mysql'
        environment:
            - MYSQL_ROOT_PASSWORD={password}
            - MYSQL_DATABASE=cardsgo
        image: 'mysql:8'
    cardsgo:
        network_mode: cardsgo
        depends_on:
        - "mysql"
        ports:
            - '127.0.0.1:80:80'
        image: cardsgo